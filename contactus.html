<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Page</title>
    <link rel="stylesheet" href="./kirti_Style/general.css">
    <link rel="stylesheet" href="./kirti_Style/contactus.css">
    <link rel="stylesheet" href="components/footer.css">
    <link rel="stylesheet" href="components/navbar.css">

    <style>
        #kau_footer1 {
            padding-top: 20px;
            margin-top: 40px;
        }

        #kau_footer2 {
            height: 80px;
        }
        #navbar2{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div id="navbar21"></div>

    <div id="main-container">
        <div id="sidebar-section"></div>
        <div id="contactUs-form-outlet">
            <tbody>
                <tr>
                    <td valign="middle" align="center">
                        <div class="form-head">Contact KindMeal.my</div>
                        <div class="statement">Do you have any questions, suggestions or require assistance?
                            Please tell us more about it. We'd love to hear from you!<br><br></div>

                        <form id="contact_form">
                            <br>
                            <table border="0" width="800" cellpadding="10" cellspacing="0" class="table-content">

                                <tbody>
                                    <tr>
                                        <td class="label">Name</td>
                                        <td><input type="text" id="name1" class="ww_form_text"></td>
                                    </tr>

                                    <tr>
                                        <td class="label">Email</td>
                                        <td><input type="text" id="email1" style="background-color:white ;border: 0.5px solid lightgrey; height: 40px;" class="ww_form_text" maxlength="100"></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Phone<br><span class="ww_text_optional">(Optional)</span></td>
                                        <td><input type="text" id="phone1" class="ww_form_text" maxlength="50"></td>
                                    </tr>
                                    <tr>
                                        <td class="label">Topic</td>
                                        <td> <select id="topic" class="ww_form_text">
                                                <option value="">-----[ Select A Topic ]-----</option>
                                                <option>General Enquiry</option>
                                                <option>Account Issues</option>
                                                <option>Advertising</option>
                                                <option>Ambassador Program</option>
                                                <option>Bug Report</option>
                                                <option>Contest</option>
                                                <option>Feedback &amp; Suggestions</option>
                                                <option>Free Meals</option>
                                                <option>Bloggers</option>
                                                <option>Merchant Enquiry</option>
                                                <option>Press / Media Enquiry</option>
                                                <option>Mobile App</option>
                                                <option>Sponsorship / Collaboration</option>
                                                <option>Berjaya Sustainability Conference</option>
                                                <option>Unsubscribe</option>
                                                <option>Vacancy</option>
                                                <option>Others</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td class="label1" valign="top">Message</td>
                                        <td>
                                            <textarea id="message" class="ww_form_text"
                                                style="width:450px; height:180px; resize: none; padding-top: 10px;">
                                            </textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="label">Verification</td>
                                        <td>
                                            <font style="font-size:14px;">
                                                Please click on the verification checkbox below to proceed
                                            </font><br>
                                            <div class="g-recaptcha">
                                                <div style="width: 304px; height: 78px;">
                                                    <div>
                                                        <iframe class="recapcha"
                                                            src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LcoW0QUAAAAAIogpRhXd-fKr9w9c1Jr_hWEUjju&amp;co=aHR0cHM6Ly93d3cua2luZG1lYWwubXk6NDQz&amp;hl=en&amp;v=3TZgZIog-UsaFDv31vC4L9R_&amp;size=normal&amp;cb=1enqy3ik4ljd"
                                                            width="304" height="78" frameborder="0" scrolling="no">
                                                        </iframe>
                                                    </div>

                                                </div>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br clear="all">
                            <center>
                                <input type="submit" id="button_red"></input>
                            </center>
                        </form>

                    </td>
                </tr>
            </tbody>
        </div>
    </div>

    <div id="kau_footer1"></div>
    <div id="kau_footer2"></div>

</body>

</html>

<script type="module">

    import sidebar from "./kirti_components/sidebar.js";
    
    document.getElementById("sidebar-section").innerHTML = sidebar()
    
    
    import { navbar, navbar1 } from './components/navbar.js';
      
      let cont1 = document.querySelector('#navbar');
      let cont2 = document.querySelector('#navbar21');
      
      cont1.innerHTML = navbar();
      cont2.innerHTML = navbar1();
      
        import { footer1, footer2 } from './components/footer.js';
      
      let foot1 = document.querySelector('#kau_footer1');
      let foot2 = document.querySelector('#kau_footer2');
      
      foot1.innerHTML = footer1();
      foot2.innerHTML = footer2();
      
      console.log(localStorage.getItem('login'));
          let loginxxx = localStorage.getItem('login');
          if(loginxxx==='true'){
              let loginData = JSON.parse( localStorage.getItem('logdata'))||[];
          document.querySelector('#loginsignup').innerHTML = `<img style="height:10%;margin-top:40px;"src = 'https://www.kindmeal.my/images/icon_notice.png'>
              <p style = 'color: rgb(125, 123, 123);font-weight:bold'>${loginData[0].name}</p>
              <img style="height:10%;margin-top:35px;" src = 'https://www.kindmeal.my/images/no_photo_header.png'>
              <button style='color:white;background-color:red;border:0px;padding:10px;border-radius:5px;cursor:pointer;font-size:12px;height:9%;margin-top:35px;' id='logout'>Log Out</button>`;
          }else if(loginxxx==='false'){
              
          }
          document.querySelector('#logout').addEventListener('click',function(){
              localStorage.setItem('login',false);
              window.location.reload();
              alert("Logout Successful!")
          })
      </script>

      <script>
        document.querySelector('#button_red').addEventListener("click",function(event){
            let form = document.querySelector('#contact_form');
            if(form.name1.value == "" || form.email1.value == ""){
                alert("Please fill the required data")
            }
            else{
                let contact_name = form.name1.value;
                alert(`Thank you ${contact_name} \n\nWe Got Your Contact Details!`)
            }
        
        })
      </script>
